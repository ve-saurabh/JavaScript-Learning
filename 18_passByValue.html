<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            let temp;
            temp = b;
            b = a;
            a = temp;
            console.log('inside function', a,b);
        }
        let a = 10;
        let b = 20;
        console.log('before function', a,b);
        add(a,b);
        console.log('after function', a,b);
    </script>
</body>
</html>
