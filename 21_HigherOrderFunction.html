<!DOCTYPE html>

</head>
<body>
    <h1>Higher Order Function</h1>
    <p>Higher order function is a function which takes another function as an argument.</p>
    <script>
        function higherOrderFunction(callback){
            const name = "Saurabh";
            console.log(callback(name));        
        }

        function greet(name){
            return `hello, ${name}`;
        }

        higherOrderFunction(greet);
    </script>
</body>
</html>
